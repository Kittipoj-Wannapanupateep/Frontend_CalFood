<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Layout_Login.css">
    <link rel="stylesheet" href="Home_Login.css">
    <title>Create Account</title>
</head>
<body>
    <div class="topic">
        <div class="name">
            <h1>CalsFood</h1>
            <h4>เว็บไซต์คำนวนแคลลอรี่อาหารตามสั่งไทย</h4>
        </div>
        <img src="Image/BG-topic.webp">
    </div>

    <div class="menu-bar">
        <div class="logo">
            <img src="Image/logo.webp">
            <h2>CalsFood</h2>
        </div>

        <a href="Home_Login.html" class="button">Home</a>
        <a href="Design_Login.html" class="button">Design</a>
        <a href="AI_Login.html" class="button">AI</a>
        <a href="Inventory_Login.html" class="button">Inventory</a>

        <div class="account">
            <img id="icon-profile" src="Image/icon-profile.png">
            <p>UsakiB</p>
            <img id="setting" src="Image/icon-Hamburger.png">
        </div>
    </div>

    <div class="content">
        <div class="slider-container">
            <div class="slider">
                <div class="slide active">
                    <img src="Image/แนะนำ1.jpg" alt="Slide 1">
                </div>
                <div class="slide">
                    <img src="Image/แนะนำ2.jpg" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="Image/แนะนำ3.jpg" alt="Slide 3">
                </div>
            </div>
            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <div class="inventory-section">
            <div class="inventory-box">
                <h2>รายการเมนูล่าสุดของคุณ</h2>
                <div class="food-grid">
                    <div class="food-item">
                        <img src="Image/เมนูจำลอง1.jpeg" alt="Food Item 1">
                        <div class="food-info">
                            <h3>ข้าวผัดกุ้ง</h3>
                            <p>450 แคลอรี่</p>
                        </div>
                    </div>
                    <div class="food-item">
                        <img src="Image/เมนูจำลอง2.jpg" alt="Food Item 2">
                        <div class="food-info">
                            <h3>ผัดไทย</h3>
                            <p>380 แคลอรี่</p>
                        </div>
                    </div>
                    <div class="food-item">
                        <img src="Image/เมนูจำลอง3.jpg" alt="Food Item 3">
                        <div class="food-info">
                            <h3>ต้มยำกุ้ง</h3>
                            <p>320 แคลอรี่</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="prompt-text" onclick="window.location.href='Design_Login.html'">
                <p>เพิ่มประสบการณ์การเข้าสู่การจัดอาหาร <span class="arrow">></span></p>
            </div>
        </div>
    </div>

    <script src="Layout_Login.js"></script>
    <script src="Layout_Home.js"></script>
</body>
</html>
