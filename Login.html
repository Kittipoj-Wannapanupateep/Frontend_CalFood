<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Layout_Logout.css">
    <link rel="stylesheet" href="Login.css">
    <title>Login</title>
</head>
<body>
    <div class="topic">
        <div class="name">
            <h1>CalsFood</h1>
            <h4>เว็บไซต์คำนวนแคลลอรี่อาหารตามสั่งไทย</h4>
        </div>
        <img src="Image/BG-topic.webp">
    </div>



    <div class="menu-bar">
        <div class="logo">
            <img src="Image/logo.webp">
            <h2>CalsFood</h2>
        </div>

        <a href="Home_Logout.html" class="button">Home</a>
        <a href="Design_Logout.html" class="button">Design</a>
        <a href="AI_Logout.html" class="button">AI</a>
        <a href="Login.html" class="button">Inventory</a>
    </div>

    <div class = "background">
        <img src="https://images.pexels.com/photos/349609/pexels-photo-349609.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
    </div>


    
    <div class="login">
        <div class="login-box">
            <div class="design">
                <div class="box">
                    <div class="box1"></div>
                    <div class="box2"></div>
                    <div class="radius1"></div>
                    <div class="radius2"></div>
                </div>
                <div class="box">
                    <p>Sign in</p>
                </div>
                <div class="box">
                    <div class="box3"></div>
                    <div class="box4"></div>
                    <div class="radius3"></div>
                    <div class="radius4"></div>
                </div>
            </div>

            <form action="Home_Login.html">
                <div class="username">
                    <label>Email</label>
                    <div class="input-box">
                        <input type="text" id="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="password">
                    <label>Password</label>
                    <div class="input-box">
                        <input type="password" id="password" placeholder="Password" required>
                        <img src="https://cdn-icons-png.flaticon.com/512/2767/2767146.png" id="togglePassword" class="toggle-password" alt="Show Password">
                    </div>
                </div>
                
                
                
                
                
                
                <button class="sign-in" href="Select.html" type="submit">Sign in</button>    
                <a href="Create_Account.html" class="create-account-link">Don't have an account yet?</a>
            </form>      
        </div>
    </div>

    <script src="Login.js"></script>
</body>
</html>
