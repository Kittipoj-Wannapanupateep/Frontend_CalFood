<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Layout_Logout.css">
    <link rel="stylesheet" href="AI_Logout.css">
    <title>AI</title>
</head>

<body>
    <div class="topic">
        <div class="name">
            <h1>CalsFood</h1>
            <h4>เว็บไซต์คำนวนแคลลอรี่อาหารตามสั่งไทย</h4>
        </div>
        <img src="Image/BG-topic.webp">
    </div>

    <div class="menu-bar">
        <div class="logo">
            <img src="Image/logo.webp">
            <h2>CalsFood</h2>
        </div>

        <a href="Home_Logout.html" class="button">Home</a>
        <a href="Design_Logout.html" class="button">Design</a>
        <a href="AI_Logout.html" class="button">AI</a>
        <a href="Login.html" class="button">Inventory</a>

        <div class="account">
            <img id="icon-profile" src="Image/icon-profile.png">
            <a href="Login.html">Sign in</a>
        </div>
    </div>

    <div class="background">
        <img src="https://images.pexels.com/photos/349609/pexels-photo-349609.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
    </div>



    <div class="content">
        <div class="food-analyzer">
            <h1>Food Analyzer</h1>
            <div class="analyzer-box">
                <div class="upload-area">
                    <img src="Image/icon-image.png" class="upload-icon">
                    <input type="file" id="file-input" accept="image/*" style="display: none">
                    <button class="upload-btn" onclick="document.getElementById('file-input').click()">อัพโหลดรูปภาพ</button>
                </div>
            </div>
        </div>
    </div>

    <script src="AI_Logout.js"></script>
</body>
</html>
