<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Layout_Logout.css">
    <link rel="stylesheet" href="Home_Logout.css">
    <title>Create Account</title>
</head>
<body>
    <div class="topic">
        <div class="name">
            <h1>CalsFood</h1>
            <h4>เว็บไซต์คำนวนแคลลอรี่อาหารตามสั่งไทย</h4>
        </div>
        <img src="Image/BG-topic.webp">
    </div>

    <div class="menu-bar">
        <div class="logo">
            <img src="Image/logo.webp">
            <h2>CalsFood</h2>
        </div>

        <a href="Home_Logout.html" class="button">Home</a>
        <a href="Design_Logout.html" class="button">Design</a>
        <a href="AI_Logout.html" class="button">AI</a>
        <a href="Login.html" class="button">Inventory</a>

        <div class="account">
            <img id="icon-profile" src="Image/icon-profile.png">
            <a href="Login.html">Sign in</a>
        </div>
    </div>

    <div class="content">
        <div class="slider-container">
            <div class="slider">
                <div class="slide active">
                    <img src="Image/แนะนำ1.jpg" alt="Slide 1">
                </div>
                <div class="slide">
                    <img src="Image/แนะนำ2.jpg" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="Image/แนะนำ3.jpg" alt="Slide 3">
                </div>
            </div>
            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <div class="inventory-section">
            <div class="inventory-box">
                <h2>รายการของคุณ</h2>
                <div class="login-prompt">
                    <p>กรุณาเข้าสู่ระบบเพื่อดูรายการอาหารของคุณ</p>
                    <a href="Login.html" class="login-button">Login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="Layout_Home.js"></script>
</body>
</html>
